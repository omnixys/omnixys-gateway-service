name: Deploy Omnixys Service

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | base64 -d > ~/.ssh/omnixys_ci
          chmod 600 ~/.ssh/omnixys_ci
          ssh-keyscan -H api.omnixys.com >> ~/.ssh/known_hosts

      - name: Deploy service
        run: |
          ssh -i ~/.ssh/omnixys_ci root@api.omnixys.com << EOF
            set -e

            SERVICE="${{ secrets.SERVICE }}"

            echo "ðŸ“¦ Deploying service: \$SERVICE"
            cd /opt/omnixys/compose

            echo "ðŸ”„ Pulling image"
            docker compose pull \$SERVICE

            echo "ðŸš€ Restarting container"
            docker compose up -d \$SERVICE

            echo "ðŸ§¹ Cleaning old images"
            docker image prune -f --filter "until=168h"

            echo "âœ… Deploy of \$SERVICE finished"
          EOF
